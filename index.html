<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Image Gallery</h1>
    <div class="filter-buttons">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="city">City</button>
      <button class="filter-btn" data-category="animals">Animals</button>
    </div>
  </header>

  <main class="gallery">
    <!-- Nature -->
    <div class="gallery-item" data-category="nature">
      <img src="https://as2.ftcdn.net/v2/jpg/03/45/87/66/1000_F_345876640_KItOXhCz2bVPRJik1FoXndjh6f6szIQD.jpg" alt="Mountain Landscape">
      <div class="caption">Mountain Landscape</div>
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://as1.ftcdn.net/v2/jpg/03/44/52/73/1000_F_344527332_6dOtQjN0AE8ZcN7CmW0c1mEhVfYwR9rO.jpg" alt="Forest Creek">
      <div class="caption">Forest Creek</div>
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://as2.ftcdn.net/v2/jpg/02/15/89/71/1000_F_215897106_Gh2U2Xv1ycEr3JbqkVDwH7OxG2vPOI4E.jpg" alt="Waterfall in Jungle">
      <div class="caption">Waterfall in Jungle</div>
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://as1.ftcdn.net/v2/jpg/03/23/51/27/1000_F_323512732_XxWzS4v6iIZq2tWmDLpOZnhLJh6n8aLw.jpg" alt="Desert Dunes">
      <div class="caption">Desert Dunes</div>
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://as1.ftcdn.net/v2/jpg/02/95/69/22/1000_F_295692233_bhO2KpTt1FA0Vnbi3sD2JcL13bG8z7y3.jpg" alt="Sunrise Over Hills">
      <div class="caption">Sunrise Over Hills</div>
    </div>

    <!-- City -->
    <div class="gallery-item" data-category="city">
      <img src="https://as2.ftcdn.net/v2/jpg/02/46/31/49/1000_F_246314975_vRHDvlQHQw1yoHz2D5Hpi6dXJeUJqMgL.jpg" alt="City at Dusk">
      <div class="caption">City at Dusk</div>
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://as1.ftcdn.net/v2/jpg/03/53/46/41/1000_F_353464139_G7Vbz6M6G0TjYrGAM6l0hEmSGGA89AmB.jpg" alt="Urban Night Lights">
      <div class="caption">Urban Night Lights</div>
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://as1.ftcdn.net/v2/jpg/04/35/27/64/1000_F_435276404_qJv9T88o8YZAbFwL6bzTSTaUBmgTx5zZ.jpg" alt="Skyscraper Reflection">
      <div class="caption">Skyscraper Reflection</div>
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://as2.ftcdn.net/v2/jpg/01/87/89/72/1000_F_187897225_hN2X3J2LUwlTPE6X1Pf6zIGmPpc5rIhp.jpg" alt="Busy City Street">
      <div class="caption">Busy City Street</div>
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://as1.ftcdn.net/v2/jpg/03/17/69/15/1000_F_317691579_PYMj3KQvS6LCMT1pAt9zmpLrmOtdsP1B.jpg" alt="City Bridge Evening">
      <div class="caption">City Bridge Evening</div>
    </div>

    <!-- Animals -->
    <div class="gallery-item" data-category="animals">
      <img src="https://as2.ftcdn.net/v2/jpg/02/15/59/34/1000_F_215593447_Psncl3c9i40AlG7xkGxGaxawRGX0XqGd.jpg" alt="Lion in Savannah">
      <div class="caption">Lion in Savannah</div>
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="https://as1.ftcdn.net/v2/jpg/02/63/31/77/1000_F_263317701_kCga6jVnWShlM4M1Uu3cfqB39h9r7XQz.jpg" alt="Elephant Herd">
      <div class="caption">Elephant Herd</div>
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="https://as2.ftcdn.net/v2/jpg/03/06/18/20/1000_F_306182069_G3hG6LkJp3MT8PZXqTyb0pF0Z2B3KZhE.jpg" alt="Golden Retriever">
      <div class="caption">Golden Retriever</div>
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="https://as2.ftcdn.net/v2/jpg/02/32/18/90/1000_F_232189070_tUydldmKKnkO8BgyTQwT7FhB8sP0qjix.jpg" alt="Red Fox">
      <div class="caption">Red Fox</div>
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="https://as1.ftcdn.net/v2/jpg/02/26/31/01/1000_F_226310126_fvXWfEJPNvPPcL8LwPoTGvXP8aJ6WBOo.jpg" alt="Tiger Face">
      <div class="caption">Tiger Face</div>
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-image" src="" alt="">
    <div class="lightbox-caption"></div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
